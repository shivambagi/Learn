<p>create-employee works!</p>
<form #empform="ngForm" (ngSubmit)="createemployee(empform.value)">

    <br>
    <input #NAME name="Name" type="text" ngModel>
    <br>
    <input #MOBILE name="Mobile" type="number" ngModel>
    <br>
    <button type="submit">Create</button>
</form>
