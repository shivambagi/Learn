<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
    
</head>
<body>
    <p>One</p>
    <p>two</p>
    <p>three</p>
    <p>four</p>
    <button id="abcd">Click</button>
    <button id="loadabcd">Click Load</button>

    <div id="divabcd"></div>
    <script>
        var arr = [];

        $("#abcd").click(function(){
            $("#divabcd").text('asdasddasd');
        });

        $("#loadabcd").click(function(){
            $("p").each(function(index,element){
                var $paragraph = $(element);
                arr.push($paragraph.text());
                
            })
            $("#divabcd").text(arr);
        });
    </script>
</body>
</html>
